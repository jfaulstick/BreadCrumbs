<html lang="en">
<head>
	<meta charset="utf-8">
	<title>| BreadCrumbs</title>

	<link rel="stylesheet" href="assets/css/style.css">

<body>

<!-- Navbar -->
	
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="#">
      </a>
    </div>
<!-- Navbar buttons -->
	<button type="button" class="btn btn-default navbar-right navbar-btn" id="user-Logout">Logout</button>
    <button type="button" class="btn btn-default navbar-right navbar-btn" id="register_Me">Register</button>
    <button type="button" class="btn btn-default navbar-right navbar-btn" id="login">Login</button>
  </div>
</nav>

<div class="container">
	<div class="row" id="login-Row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Login:</strong></h3>
				</div>
			
			<!-- This body will hold the login form -->
				<div class="panel-body">
					<form>
						<!-- Input for user Email -->
						<div class="form-group">
							<label for="login-email">Email:</label>
							<br>
							<input type="text" id="loginEmail">
						</div>
						<!-- Input for user password -->
						<div class="form-group">
							<label for="login-password">Password:</label>
							<br>
							<input type="password" id="loginPassword">
						</div>

						<button type="submit" class="btn btn-default" id="user-Login">Login</button>
						
					</form>
				</div>

			</div>
		</div>	
	</div>
<!-- Row 2: -->
<!-- This row below holds the registration form -->
	<div class="row" id="registration-Row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign Up:</h3>
				</div>
			
			<!-- This body will hold the registration -->
				<div class="panel-body">
					<form>
						<!-- Input for user name -->
						<div class="form-group">
							<label for="users-Name">Name:</label>
							<br>
							<input type="text" id="userName">
						</div>
						<!-- Input for user Email -->
						<div class="form-group">
							<label for="users-email">Email:</label>
							<br>
							<input type="text" id="userEmail">
						</div>
						<!-- Input for user password -->
						<div class="form-group">
							<label for="users-password">Password:</label>
							<br>
							<input type="password" id="userPassword">
						</div>

						<button type="submit" class="btn btn-default" id="user-SignUp">Submit</button>
						
					</form>
				</div>

			</div>
		</div>	
	</div>
	<!-- Below starts Joe's work -->
    
    <div id="map"></div>

	<!-- Breadcrumb button to trigger the modal -->
    <div id="crumbButton">
		<div class="row">
			<div class="col-xs-12">
				<button type="button" class="btn btn-primary btn-lg" id="crumbModalBtn" data-toggle="modal" data-target="#myModal">Add Breadcrumb</button>
			</div>
		</div>
	</div>

	<!-- Modal for entering Breadcrumb information -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Add Breadcrumb</h4>
				</div>
				<div class="modal-body">
					<div id="">Testing Modal!</div>
					<div class="row">
						<!-- Empty Div for dynamically populating with the image uploaded -->
						<div class="col-xs-12" id="modalImage"></div>
					</div>
					<div class="row">
						<!-- Empty crumb for displaying messaging -->
						<div class="col-xs-12 text-center" id="crumbMsg"></div>
					</div>
					<div class="row">
						<form method=POST action="">
							<div class="col-lg-12" id="cloud-upload">
								<form>
									<input id="cloudinary-input" name="file" type="file" class="cloudinary-fileupload" data-cloudinary-field="image_upload" data-form-data="{&quot;upload_preset&quot;: &quot;dzrlj6sb&quot;, &quot;callback&quot;: &quot;assets/cloudinary_cors.html&quot;}"/>
				   				<form>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="cancel-crumb" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="submit-crumb">Submit</button>
				</div>
			</div>
		</div>
	</div>
		
	<div id="crumbDiv">
		<div class="row">
			<div class="col-lg-12" id="auto-breadcrumb">
				<h3>Auto Crumb Entry</h3>
				<button type="button" id="autoCrumbInput" value="Add BreadCrumb">Submit</button>
			</div>
			<div class="col-lg-12" id="manual-breadcrumb">
				<h3>Manual Crumb Entry</h3>
				Latitude<br>
				<input type="text" id="lat" name="latitude"><br>
				Longitude<br>
				<input type="text" id="lng" name="longitude"><br>
				<button type="button" id="manualCrumbInput" value="Submit">Submit</button>
			</div>
		</div>
	</div>

	<div id="crumbFormMsg"></div>
</div>

	<!-- Script link for Firebase -->

	<!-- Script link for custom app.js -->

	<script src="assets/javascript/maps.js" type="text/javascript"></script>

	<!-- Script link for custom cloudinary.js -->

	<!-- Script link for custom game.js -->

	<script src="node_modules/blueimp-file-upload/js/jquery.iframe-transport.js" type="text/javascript"></script>
