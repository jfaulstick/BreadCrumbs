<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>| BreadCrumbs</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- link to JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<!-- Link to Firebase  -->
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	
</head>
<body>

<div class="container">
	

<!-- Row 1: -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign Up</h3>
				</div>

					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="users-email">Email:</label>
								<br>
								<input type="text" id="userEmail">
							</div>

							<div class="form-group">
								<label for="users-password">Password:</label>
								<br>
								<input type="password" id="userPassword">
							</div>

							<button type="submit" class="btn btn-default" id="user-SignUp">Submit</button>
						</form>
					</div>
			</div>	
	</div>
    
  <div id="map"></div>
		
	<div id="crumbDiv">
		Latitude<br>
		<input type="text" id="lat" name="latitude"><br>
		Longitude<br>
		<input type="text" id="lng" name="longitude"><br>
		<button type="button" id="crumbInput" value="Submit" onclick="submitCrumb()">Submit</button>
	</div>

	<div id="crumbFormMsg"></div>

	<!-- Script link for Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	<!-- Script link for JQuery 3.2.1 -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Script link for custom app.js -->
	<script src="assets/javascript/app.js"></script>

	<!-- Script link to custom maps.js -->
	<script src="assets/javascript/maps.js"></script>

	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP-L5yrIk6bJyMy2Nk_vkQlxkqEvgXQcI&callback=initMap"></script>

</body>
  </html>
