<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>| BreadCrumbs</title>

	<!-- Link to reset.css -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Link to style.css -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Link to maps.css -->
	<link rel="stylesheet" href="assets/css/maps.css">

</head>
<body>

<!-- Navbar -->
	
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="...">
      </a>
    </div>
<!-- Navbar buttons -->
	<button type="button" class="btn btn-default navbar-right navbar-btn" id="user-Logout">Logout</button>
    <button type="button" class="btn btn-default navbar-right navbar-btn" id="register_Me">Register</button>
    <button type="button" class="btn btn-default navbar-right navbar-btn">Login</button>
  </div>
</nav>


<div class="container">
	<div class="row" id="login-Row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Login:</strong></h3>
				</div>
			
			<!-- This body will hold the login form -->
				<div class="panel-body">
					<form>
						<!-- Input for user Email -->
						<div class="form-group">
							<label for="login-email">Email:</label>
							<br>
							<input type="text" id="loginEmail">
						</div>
						<!-- Input for user password -->
						<div class="form-group">
							<label for="login-password">Password:</label>
							<br>
							<input type="password" id="loginPassword">
						</div>

						<button type="submit" class="btn btn-default" id="user-Login">Login</button>
						
					</form>
				</div>

			</div>
		</div>	
	</div>
<!-- Row 2: -->
<!-- This row below holds the registration form -->
	<div class="row" id="registration-Row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign Up:</h3>
				</div>
			
			<!-- This body will hold the registration -->
				<div class="panel-body">
					<form>
						<!-- Input for user name -->
						<div class="form-group">
							<label for="users-Name">Name:</label>
							<br>
							<input type="text" id="userName">
						</div>
						<!-- Input for user Email -->
						<div class="form-group">
							<label for="users-email">Email:</label>
							<br>
							<input type="text" id="userEmail">
						</div>
						<!-- Input for user password -->
						<div class="form-group">
							<label for="users-password">Password:</label>
							<br>
							<input type="password" id="userPassword">
						</div>

						<button type="submit" class="btn btn-default" id="user-SignUp">Submit</button>
						
					</form>
				</div>

			</div>
		</div>	
	</div>
	<!-- Below starts Joe's work -->
    
    <div id="map"></div>
		
	<div id="crumbDiv">
		<div class="row">
			<div id="auto-breadcrumb">
				<h3>Auto Crumb Entry</h3>
				<button type="button" id="autoCrumbInput" value="Add BreadCrumb">Submit</button>
			</div>
			<div id="manual-breadcrumb">
				<h3>Manual Crumb Entry</h3>
				Latitude<br>
				<input type="text" id="lat" name="latitude"><br>
				Longitude<br>
				<input type="text" id="lng" name="longitude"><br>
				<button type="button" id="manualCrumbInput" value="Submit">Submit</button>
			</div>
		</div>
	</div>

	<div id="crumbFormMsg"></div>

</div>

	<!-- Script link for Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

	<!-- Script link for JQuery 3.2.1 -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Script link for custom app.js -->
	<script src="assets/javascript/app.js"></script>

	<!-- Script link to custom maps.js -->
	<script src="assets/javascript/maps.js"></script>

	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP-L5yrIk6bJyMy2Nk_vkQlxkqEvgXQcI&callback=initMap"></script>

</body>
</html>
