<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>| BreadCrumbs</title>

	<!-- Link to reset.css -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- Link to style.css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Link to maps.css -->
	<link rel="stylesheet" href="assets/css/maps.css">
	<!-- Google Font Open Sans -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header" id="headerId">
    	<div id="logo">
    		<img alt="Brand" id="logoImage" src="assets/images/bread-flat.png">
		</div>
    </div>
    <div id="logoText"><h4 class="googleFont">Breadcrumbs</h4>
	</div>
    <!-- Navbar buttons -->
    <button type="button" class="btn btn-default navbar-right navbar-btn" id="user-Logout">Logout</button>
    <button type="button" class="btn btn-default navbar-right navbar-btn" id="register_Me" data-toggle="modal" data-target="#registerModal">Register</button>
    <button type="button" class="btn btn-default navbar-right navbar-btn" id="login" data-toggle="modal" data-target="#loginModal">Login</button>
  </div>
</nav>

<div class="container well" id="mapContainer">
	<div class="col-xs-12" id="mapDiv">
		<div id="map"></div>
	</div>
</div>

<div class="container well" id="mainContent">

	<div class="container" id="loginScreen">

		<div class="row">
			<div class="col-xs-12 text-center" id="greetingMessage">Welcome to Breadcrumbs!</div>
		</div>
		
		<!-- This div contains the registration modal -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="registerModalLabel">Login:</h4>
					</div>
					<div class="modal-body">
						<div class="panel-body">
							<div class="messageArea">
								<div id="registerMessage"></div>
							</div>
							<form>
								<!-- Input for user name -->
								<div class="form-group">
									<label for="users-Name">Name:</label>
									<br>
									<input type="text" id="userName">
								</div>
								<!-- Input for user Email -->
								<div class="form-group">
									<label for="users-email">Email:</label>
									<br>
									<input type="text" id="userEmail">
								</div>
								<!-- Input for user password -->
								<div class="form-group">
									<label for="users-password">Password:</label>
									<br>
									<input type="password" id="userPassword">
								</div>

								<button type="submit" class="btn btn-primary" id="user-SignUp">Submit</button>
								
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="cancel-register" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- This div contains the login modal -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="loginModalLabel">Sign Up:</h4>
					</div>
					<div class="modal-body">
						<!-- This body will hold the login form -->
						<div class="panel-body">
							<div class="messageArea">
								<div id="loginMessage"></div>
							</div>
							<form>
								<!-- Input for user Email -->
								<div class="form-group">
									<label for="login-email">Email:</label>
									<br>
									<input type="text" id="loginEmail">
								</div>
								<!-- Input for user password -->
								<div class="form-group">
									<label for="login-password">Password:</label>
									<br>
									<input type="password" id="loginPassword">
								</div>

								<button type="submit" class="btn btn-primary" id="user-Login">Login</button>
								
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="cancel-login" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" id="itScreen">
		
		<div class="col-xs-12">
			<!-- Div to the existing breadcrumbs -->
			<div class="crumbContainer">
				<!-- The list of breadcrumbs -->
				<div class="breadcrumbList"></div>
			</div>
		</div>

		<div id="crumbButton">
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-primary btn-lg" id="crumbModalBtn" data-toggle="modal" data-target="#myModal">Add Breadcrumb</button>
				</div>
			</div>
		</div>

		<div class="container">
			<!-- Empty div for displaying the user's current location. -->
			<div class="col-xs-12" class="locationText"></div>
		</div>

		<div class="col-xs-12">
		<!-- Empty div to populate with a messaging showing the number of connected users minus it-->
			<div id="connectedUsersIt"></div>
		</div>

		<!-- Modal for entering Breadcrumb information -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Add Breadcrumb</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<!-- Empty Div for dynamically populating with the image uploaded -->
							<div class="col-xs-12" id="modalImage"></div>
						</div>
						<div class="row">
							<!-- Empty crumb for displaying messaging -->
							<div class="col-xs-12 text-center" id="crumbMsg"></div>
						</div>
						<div class="row">
							<form method=POST action="">
								<div class="col-lg-12" id="cloud-upload">
									<form class="upload_form">
										<!-- <input id="cloudinary-input" name="file" type="file" class="cloudinary-fileupload" data-cloudinary-field="image_upload" data-form-data="{&quot;upload_preset&quot;: &quot;dzrlj6sb&quot;, &quot;callback&quot;: &quot;cloudinary_cors.html&quot;}"/> -->
										<input class="upload_field" name="file" type="file"/>
					   				</form>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="cancel-crumb" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="submit-crumb">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="tagModalIt" tabindex="-1" role="dialog" aria-labelledby="tagModalItLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="myModalLabel">You've Been Tagged!</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<!-- Empty Div for displaying a message regarding which user tagged IT -->
							<div class="col-xs-12 text-center" id="tagMessageIt"></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" id="seekerScreen">
		<div class="row">
			<div class="col-xs-12">
				<!-- Empty div to populate the breadcrumbs in -->
				<div class="crumbContainer">
					<!-- The list of breadcrumbs -->
					<div class="breadcrumbList"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<!-- Empty div for displaying IT's online status -->
				<div id="itOnlineStatus"></div>
				<!-- Empty div for displaying the proximity to IT message -->
				<div id="itDistance"></div>
				<!-- Empty div for displaying total users including IT -->
				<div><span id="connectedUsersSeeker"></span></div>
				<!-- Div to hold a generated list of breadcrumbs -->
				<!-- Empty div for displaying the user's current location. -->
				<div class="col-xs-12" class="locationText"></div>
				<!-- TAG button that displays when the user is close to IT -->
				<div class="col-xs-12" id="tagDiv">
					<!-- Empty div for displaying a message when user is close to IT -->
					<div id="tagMessage"></div>
					<!-- A button for the user to click to 'tag' IT -->
					<button class="btn btn-success" id="tagButton">TAG IT</button>
				</div>
			</div>
		</div>
		<div class="modal fade" id="tagModalSeeker" tabindex="-1" role="dialog" aria-labelledby="tagModalSeekerLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="myModalSeekerLabel">You've Found IT!</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<!-- Empty Div for displaying a message regarding which user tagged IT -->
							<div class="col-xs-12 text-center" id="tagMessageSeeker"></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="tagModalSeekerDismiss" data-dismiss="modal">Okay</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- Empty div for displaying the user's current location. -->

	<!-- Script link for Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

	<!-- Script link for JQuery 3.2.1 -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Link to Moment.js -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

	<!-- Script link for custom app.js -->
	<script src="assets/javascript/app.js" type="text/javascript"></script>

	<!-- Script link to custom maps.js -->
	<script src="assets/javascript/maps.js" type="text/javascript"></script>

	<!-- Script link for custom cloudinary.js -->
	<script src="assets/javascript/cloudinary.js" type="text/javascript"></script>

	<!-- Script link for custom game.js -->
	<script src="assets/javascript/game.js" type="text/javascript"></script>

	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP-L5yrIk6bJyMy2Nk_vkQlxkqEvgXQcI&callback=initMap"></script>

	<script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

	<script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js" type="text/javascript"></script>

	<script src="node_modules/blueimp-file-upload/js/jquery.iframe-transport.js" type="text/javascript"></script>

	<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js" type="text/javascript"></script>

	<script src="node_modules/cloudinary-jquery-file-upload/cloudinary-jquery-file-upload.js" type="text/javascript"></script>

	<script type="text/javascript">
		$.cloudinary.config({ cloud_name: 'djzxhcr1g', upload_preset: 'dzrlj6sb'});
	</script>

</body>
</html>
